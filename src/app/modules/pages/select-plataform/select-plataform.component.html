<body class="p-3">
<div class="flex flex-column align-items-center justify-content-center min-h-screen">
  <!-- Header -->
  <div class="text-center mb-8">
    <!-- Academic hat icon -->
    <div class="flex justify-content-center mb-4">
      <span class="material-icons" style="font-size: 48px; color: white;">school</span>
    </div>

    <!-- BITAcademy title -->
    <h1 class="text-4xl font-medium mb-2">BITAcademy</h1>

    <!-- Subtitle -->
    <p class="text-xl text-gray-300">Escolha uma plataforma para acessar</p>
  </div>

  <!-- Cards Container -->
  <div class="flex flex-wrap justify-content-center gap-5 w-full max-w-4xl">
    <!-- Bit Class Card -->
    <mat-card
      (click)="onNavigate('/class')"
      class="platform-card p-5 w-full md:w-20rem cursor-pointer"
      style="border-radius: 12px;"
    >
      <div class="flex flex-column align-items-center">
        <div class="icon-container" style="background-color: #e6f7e6;">
          <span class="material-icons" style="font-size: 30px; color: #4CAF50;">school</span>
        </div>
        <h3 class="text-xl font-medium mb-2" style="color: #4CAF50;">Bit Class</h3>
        <p class="text-center text-gray-600">Aulas e materiais de estudo</p>
      </div>
    </mat-card>

    <!-- Bit School Card -->
    <mat-card
      (click)="onNavigate('/school')"
      class="platform-card p-5 w-full md:w-20rem cursor-pointer"
      style="border-radius: 12px;"
    >
      <div class="flex flex-column align-items-center">
        <div class="icon-container" style="background-color: #fff3e0;">
          <span class="material-icons" style="font-size: 30px; color: #FF9800;">account_balance</span>
        </div>
        <h3 class="text-xl font-medium mb-2" style="color: #FF9800;">Bit School</h3>
        <p class="text-center text-gray-600">Gestão escolar completa</p>
      </div>
    </mat-card>

    <!-- Bit Notes Card -->
    <mat-card
      (click)="onNavigate('/notes')"
      class="platform-card p-5 w-full md:w-20rem cursor-pointer"
      style="border-radius: 12px;"
    >
      <div class="flex flex-column align-items-center">
        <div class="icon-container" style="background-color: #e3f2fd;">
          <span class="material-icons" style="font-size: 30px; color: #2196F3;">edit</span>
        </div>
        <h3 class="text-xl font-medium mb-2" style="color: #2196F3;">Bit Notes</h3>
        <p class="text-center text-gray-600">Anotações e organização</p>
      </div>
    </mat-card>
  </div>
</div>
