<mat-card class="hover:shadow-md transition-all duration-200">
  <mat-card-content class="p-4">
    <div class="flex justify-between items-start">
      <!-- Text Content -->
      <div>
        <p class="text-sm font-medium text-gray-500 mb-1">{{ title }}</p>
        <p class="text-2xl font-bold text-gray-800">
          {{ value }}{{ isPercentage ? '%' : '' }}
        </p>
      </div>

      <!-- Trend Indicator -->
      <div [ngClass]="{
        'bg-green-50 text-green-600': trend === 'up',
        'bg-red-50 text-red-600': trend === 'down',
        'bg-blue-50 text-blue-600': trend === 'neutral'
      }" class="p-2 rounded-lg flex items-center justify-center">
        <mat-icon class="!w-5 !h-5">
          {{ trend === 'up' ? 'trending_up' : trend === 'down' ? 'trending_down' : 'remove' }}
        </mat-icon>
      </div>
    </div>

    <!-- Change Indicator -->
    <div class="mt-3 flex items-center">
      <span [ngClass]="{
        'text-green-600': trend === 'up',
        'text-red-600': trend === 'down',
        'text-gray-500': trend === 'neutral'
      }" class="text-xs font-medium flex items-center">
        <mat-icon class="!w-4 !h-4 mr-1">
          {{ trend === 'up' ? 'arrow_upward' : trend === 'down' ? 'arrow_downward' : 'horizontal_rule' }}
        </mat-icon>
        {{ change }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
