<mat-card class="hover:shadow-md transition cursor-pointer">
  <mat-card-header>
    <div [ngClass]="{
      'bg-indigo-50 text-indigo-600': material.type === 'pdf',
      'bg-blue-50 text-blue-600': material.type === 'link',
      'bg-green-50 text-green-600': material.type === 'doc'
    }" class="p-3 rounded-lg mb-3 text-center w-full">
      <mat-icon class="text-3xl">
        {{ material.type === 'pdf' ? 'picture_as_pdf' : material.type === 'link' ? 'link' : 'description' }}
      </mat-icon>
    </div>
    <mat-card-title class="font-medium">{{ material.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="text-sm text-gray-600 mt-1">{{ material.description }}</p>
    <div class="flex items-center mt-3">
      <span class="text-xs text-gray-500">
        <mat-icon class="text-xs mr-1">event</mat-icon>
        {{ material.date }}
      </span>
      <span class="text-xs text-gray-500 ml-3">
        <mat-icon class="text-xs mr-1">{{ material.type === 'link' ? 'visibility' : 'download' }}</mat-icon>
        {{ material.stats }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
