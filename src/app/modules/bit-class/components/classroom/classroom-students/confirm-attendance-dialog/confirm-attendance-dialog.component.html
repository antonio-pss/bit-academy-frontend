<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  Tem certeza que deseja registrar a chamada? Esta ação não poderá ser desfeita.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
