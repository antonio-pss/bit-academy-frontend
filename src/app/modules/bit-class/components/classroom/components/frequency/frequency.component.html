<mat-selection-list #students>
  @for (student of classMembers; track trackByIndex) {
    <mat-list-option [value]="student" >
      {{ student.id_user }}
    </mat-list-option>
  }
</mat-selection-list>
<p>
  Alunos presentes: {{ students.selectedOptions.selected.length }}
</p>
<div class="">
  <button mat-flat-button (click)="onPostFrequency(students)">Salvar</button>
  <button mat-flat-button>Cancelar</button>
</div>
